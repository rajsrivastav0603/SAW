<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shinobi Alliance Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* body {
          background-image: url('error.jpeg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          background-size: cover;
          height: 100vh;
        } */
    </style>
  </head>

  <body>
    <div class="container-error">
      <img src="./Assets/error.jpeg" alt="Error 404" class="container-img" />
      <div class="wrapper">
        <input type="checkbox" id="btn" hidden />
        <label for="btn" class="menu-btn">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </label>
        <nav id="sidebar">
          <div class="title">Menu</div>
          <ul class="list-items">
            <li>
              <a href="#"><i class="fas fa-route"></i>Roadmap</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-chart-bar"></i>Leaderboard</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-shopping-cart"></i>Shop</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-headset"></i>Games</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-user"></i>About Us</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-envelope"></i>Contact us</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-hand-holding-usd"></i>Donation</a>
            </li>
            <div class="icons">
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
          </ul>
        </nav>
      </div>
      <ul>
        <li></li>
      </ul>
    </div>
    <div class="leaderboard-container">
      <div class="heading"><h1></h1>Shinobi Ranking System</h1></div>
      <div class="shinobi-rankings">
        <button class="rank1 tier" onclick="genin_show()">Genin</button>
        <button class="rank2 tier" onclick="chunin_show()">Chunin</button>
        <button class="rank3 tier" onclick="jonin_show()">Jonin</button>
      </div>
      <div class="img" id="img">
        <img src="./Assets/Kakashi.png" alt="Kakashi">
        <div class="text">Click on the rank to know yours!</div>
      </div>
      <div class="leaderboard" id="genin">
        <div class="leaderboard-heading">Genin</div>
        <div class="leaderboard-table">
          <l1 class="rank">
            <span>
              Naruto
            </span>
            <span>
              #1
            </span>
          </l1>
          <l1 class="rank">
              <span>
                Boruto
              </span>
              <span>
                #2
              </span>
          </l1>
          <l1 class="rank">
            <span>
              Sasuke
            </span>
            <span>
              #3
            </span>
          </l1>
        </div>
      </div>
      <div class="leaderboard" id="chunin">
        <div class="leaderboard-heading">Chunin</div>
        <div class="leaderboard-table">
          <l1 class="rank">
            <span>
              Shikamaru
            </span>
            <span>
              #1
            </span>
          </l1>
          <l1 class="rank">
              <span>
                Ino
              </span>
              <span>
                #2
              </span>
          </l1>
          <l1 class="rank">
            <span>
              Choji
            </span>
            <span>
              #3
            </span>
          </l1>
        </div>
      </div>
      <div class="leaderboard" id="jonin">
        <div class="leaderboard-heading">Jonin</div>
        <div class="leaderboard-table">
          <l1 class="rank">
            <span>
              Kakashi
            </span>
            <span>
              #1
            </span>
          </l1>
          <l1 class="rank">
              <span>
               Asuma
              </span>
              <span>
                #2
              </span>
          </l1>
          <l1 class="rank">
            <span>
              Neji
            </span>
            <span>
              #3
            </span>
          </l1>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
